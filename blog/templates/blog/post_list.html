<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My blog</title>
  </head>
  <body>
    <div class="">
      <h1><a href="#">My blog</a></h1>
    </div>

    {% for post in posts %}
      <div class="">
        <p>published: {{post.published_date}}</p>
        <h1><a href="#">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
      </div>
    {% endfor%}
  </body>
</html>
